<!DOCTYPE html>
<html>
<head>
	<title>Sending Mail - SimplySendMail EndPoint</title>
</head>
<body>
	<style type="text/css">
		form{
			display: flex;
			flex-direction: column;
			width: 70%;
			padding: 4% 1%;
			margin-bottom: 1%;
		}
	</style>
	<!-- enctype="multipart/form-data" -->
	<form method="POST">
		
		<span id='message'></span>

		<label for="form_name">Form Name: </label>
		<input type="text" id="form_name" >

		<label for="form_subject">Form Subject</label>
		<input type="text" id="form_subject" >

		<textarea placeholder="Type message" id="form_message"></textarea>

		<label for="form_email">Form Email : </label>
		<input type="email" id="form_email" >

		<input type="file" id="attachment" multiple>


		<button onclick="ssmPOST();" type="submit">Send</button>
	</form>

	<script src="script.js"></script>
</body>
</html>
